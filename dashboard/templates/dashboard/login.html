{% extends 'dashboard/base.html' %}

{% block title %}Login - Supabase Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt" style="font-size: 3rem; color: #667eea;"></i>
                    <h2 class="mt-3">Login to Your Account</h2>
                    <p class="text-muted">Enter your credentials to access the dashboard</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <a href="{% url 'landing' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
